<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title class="translate">Convert!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
<link rel="icon" href="./favicon.ico"><script defer src="./vendors.40eef5404554a24d0ed0.bundle.js"></script><script defer src="./penis.99332878e9f4e37a7e0f.bundle.js"></script><script defer src="./converters.f0a100ef7a63d7ce1374.bundle.js"></script><link href="./converters.d5af6c8b8edc754b9d79.css" rel="stylesheet"></head>

<body>
    <div id="container">
        <div class="section">
            <div class="line header">
                <img src="../img/palette.png" alt="пол литра">
                <span class="translate">Into palette</span>
            </div>
            <div class="line">
                <div class="folderChoose" id="palFolder" title="Choose folder...">
                    <img src="../img/folder.png" alt="[choose folder]">
                </div>
                <input type="text" id="palInput" data-translate="placeholder" placeholder="URL/file/clipboard" class="half">
                <button id="palGOBtn" class="translate">GO!</button>
            </div>
            <div class="line">
                <select id="ditheringMode" style="height: 24px;font-size: 12px;">
                    <option disabled class="translate">Dithering</option>
                    <option value="none" class="translate">None</option>
                    <option value="f-s" class="translate">Floyd-Steinberg</option>
                    <option value="stuki" class="translate">Stuсki</option>
                    <option value="check" class="translate">Chess</option>
                    <option value="ordered" class="translate">Ordered (matrix)</option>
                </select>
            </div>
            <div class="line hidden" id="thresoldDiv">
                    <span class="translate">Threshold</span>: <input type="number" id="palThresold" style="width: 42px;margin-left: 3px;" min="0" max="100"
                    value="25" autocomplete="nope">
                </div>
            <div class="line hidden" id="ordMatrix">
                <span class="translate">Matrix size</span>&nbsp;
                <select id="ordMatrixSelect" style="height: 24px;font-size: 12px;">
                    <option value="4" class="translate">Bayer 4x4</option>
                    <option value="8" selected class="translate">Bayer 8x8</option>
                    <option value="16" class="translate">Bayer 16x16 (shit)</option>
                    <option value="c7" class="translate">Custom 7x7</option>
                    <option value="c4" class="translate">Sha(fallos) 4x4</option>
                    <option value="c8" class="translate">Sha(fallos) 8x8</option>
                </select>
                <select id="ordMatrixModeSelect" style="height: 24px;font-size: 12px;">
                    <option value="des" class="translate">Darken</option>
                    <option value="asc" class="translate">Lighten</option>
                    <option value="bal" selected class="translate">Balance</option>
                </select>
            </div>
            <div class="line" id="labDiv" style="display: inline-block">
                <select id="colorfunc">
                    <option disabled class="translate">Color function for ΔE</option>
                    <option value="lwrgbde" class="translate">RGB + luminance [very fast and dirty]</option>
                    <option value="ciede2000" class="translate">ciede2000 [slow and accurate]</option>
                    <option value="cmcic" class="translate">CMC I:c [weird and slow]</option>
                    <option value="eucl" class="translate">Euclidian + color values [fast and dirty]</option>
                </select><br>
            </div>
            <div class="line">
                <span id="brightAdjLabel" class="inputLabel" style="width:40px">0</span>
                <input type="range" id="brightAdj" min="-100" max="100" value="0">
                <span class="translate">brightness tune</span>
                <button id="resetBrightness" class="translate">reset</button>
            </div>
            <div class="line">
                <span id="colorAdjLabel" class="inputLabel" style="width:40px">0</span>
                <input type="range" id="colorAdj" min="-100" max="100" value="0">
                <span class="translate">constrast tune</span>
                <button id="resetContrast" class="translate">reset</button>
            </div>
            <div class="line">
                <input type="checkbox" id="autoZoom">
                <label for="autoZoom" class="translate">
                    resize preview automatically
                <label><br>
            </div>

            <div class="line hidden" id="serpBlock">
                <input type="checkbox" id="serp">
                <label for="serp" class="translate">
                    serpentine (slightly suppresses dithering artefacts)
                <label><br>
            </div>

            <div class="line opaque">
                <div id="palLB" class="loadingBar">
                    <div class="barProgress"></div>
                </div>
            </div>

            <div class="line output" id="palOut">
            </div>
        </div>
        <div class="section">
            <div class="line header">
                <img src="../img/pattern.png" alt="patternImg">
                <span class="translate">Into patterns</span>
            </div>
            <div class="line">
                <div class="folderChoose" id="patFolder" title="Choose folder...">
                    <img src="../img/folder.png" alt="folder.png">
                </div>
                <input type="text" id="patInput" data-translate="placeholder" placeholder="URL/file/clipboard" class="half">
                <button id="patGOBtn" class="translate">GO!</button>
            </div>
            <div class="line output" id="patOut"></div>
        </div>
        <div class="section">
            <div class="line header">
                <img src="../img/palette2.png" alt="пол литра">
                <span class="translate">Choose a palette</span>
            </div>
            <div class="line">
                <select id="paletteSel">
                </select>
                <textarea id="userPalette" cols="70" rows="2" style="display: none"></textarea>
            </div>
            <div class="line">
                <div id="palette">
                    <div class="paletteCol" style="background-color:red"></div>
                    <div class="paletteCol" style="background-color:orange"></div>
                    <div class="paletteCol" style="background-color:yellow"></div>
                    <div class="paletteCol" style="background-color:green"></div>
                    <div class="paletteCol" style="background-color:skyblue"></div>
                    <div class="paletteCol" style="background-color:blue"></div>
                    <div class="paletteCol" style="background-color:purple"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
