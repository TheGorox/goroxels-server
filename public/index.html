<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="porn, traps, pixel, art, gay, /r/place, place, reddit, pixelbattle">

    <title class="translate">Goroxels</title>
<link rel="shortcut icon" href="./favicon.ico"><link href="./game.css" rel="stylesheet"></head>

<body>
    <div id="viewport">
        <img id="template" src="https://i.imgur.com/4GQIMQ7.png">
        <canvas id="board"></canvas>
        <canvas id="fx"></canvas>
    </div>
    <div id="ui">
        <div id="chat" class="window">
            <div id="chatHeader" class="windowHeader">
                <div id="chatNick">CHAT</div>
                <div id="hideChat"></div>
            </div>
            <div id="chatBody">
                <div id="chatLog"></div>
                <div id="emotions"></div>
                <div id="myMessage">
                    <input type="text" id="chatInput" data-translate="value" value="login to chat" disabled max="250">
                </div>
            </div>
        </div>

        <div id="uiTop">
            <div class="showChat"></div>
            <div class="showMenu"></div>
            <div id="info" class="bubble"></div>
            <div id="coords" class="bubble"></div>
            <div id="topMenu">
                <div class="header">
                    <div class="miniBtn helpBtn desktop"></div>
                    <div style="color: gold;">GOROXELS</div>
                    <div id="rightTopPart">
                        <a href="#" class="translate authBtn desktop">LOG IN</a>
                        <a id="discordBtn" href="https://discord.gg/zAupdTe2mB" target="_blank"></a>
                    </div>
                </div>
                <div class="content">
                    <div class="column" id="templateColumn">
                        <div class="columnHeader">
                            <div class="miniBtn helpBtn mobile"></div>
                            <a href="#" class="translate authBtn mobile">LOG IN</a>
                            <div class="translate hd" data-transform="lower">template</div>
                            <div class="hideMenu"></div>
                        </div>
                        <div class="columnContent scroll">
                            <table class="columnTable">
                                <tr class="tableRow">
                                    <td>
                                        <div class="translate fd">template url</div>
                                    </td>
                                    <td><input type="text" id="templateURL"></td>
                                </tr>
                                <tr class="tableRow">
                                    <td class="fd">X</td>
                                    <td><input type="number" id="templateX"></td>
                                </tr>
                                <tr class="tableRow">
                                    <td class="fd">Y</td>
                                    <td><input type="number" id="templateY"></td>
                                </tr>
                                <tr class="tableRow">
                                    <td>
                                        <div class="translate fd">template opacity</div>
                                    </td>
                                    <td><input type="range" min=0 max=1 step=0.01 id="templateOpacity"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="column" id="functionsColumn">
                        <div class="columnHeader">
                            <div class="translate hd" data-transform="lower">settings</div>
                        </div>
                        <div class="columnContent scroll">
                            <table class="columnTable">
                                <tr>
                                    <td>
                                        <div class="translate fd">game settings</div>
                                    </td>
                                    <td>
                                        <button id="canvasSettings" class="key">
                                            <div class="translate fd">open window</div>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="translate fd">account settings</div>
                                    </td>
                                    <td>
                                        <button id="accountSettings" class="key">
                                            <div class="translate fd">open window</div>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="translate fd">toolbinds settings</div>
                                    </td>
                                    <td>
                                        <button id="toolBinds" class="key">
                                            <div class="translate fd">open window</div>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="translate fd">ui settings</div>
                                    </td>
                                    <td>
                                        <button id="uiSettings" class="key">
                                            <div class="translate fd">open window</div>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="translate fd">tools</div>
                                    </td>
                                    <td>
                                        <button id="toolsB" class="key">
                                            <div class="translate fd">open window</div>
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="column" id="onlineColumn">
                        <div class="columnHeader" style="position: relative;">
                            <div class="translate hd" data-transform="lower" style="cursor: pointer;">online</div>&nbsp;
                            <div class="shadow" style="right: 0;position: absolute;margin-right: 5px;">
                                <div class="onlineCounter online">0</div>
                            </div>
                        </div>
                        <div class="columnContent scroll">
                            <table class="columnTable" id="usersTable">
                            </table>
                        </div>
                    </div>
                    <div class="bottomResizer" id="contentResizer"></div>
                </div>
            </div>
            <div id="settings" class="bubble"></div>
            <div id="tools" class="bubble"></div>
            <div id="modMenu" class="mod">
                <div>
                    <div class="body window">
                        <div class="windowBody" style="min-height: 40px; min-width: 300px;">
                            <table class="columnTable">
                                <tr class="admin">
                                    <td>
                                        <input type="text" id="sendAlertsText">
                                    </td>
                                    <td>
                                        <button id="sendAlerts">Send alerts</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="title">
                        <div>MOD</div>
                    </div>
                </div>
            </div>
            <div id="placedPixels" class="bubble"></div>
        </div>
        <div id="uiBottom">
            <div id="palette"></div>
        </div>
    </div>
    <script type="text/javascript">
    </script>
<script type="text/javascript" src="./game.6f6268ba362eb62121dc.js"></script></body>

</html>
