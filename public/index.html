<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Goroxels</title>
    <meta name="keywords" content="porn, traps, pixel, art, gay">
<link rel="shortcut icon" href="./favicon.ico"></head>

<body>
    <div id="viewport">
        <img id="template" src="https://i.imgur.com/46fwf6C.png">
        <canvas id="board"></canvas>
        <canvas id="fx"></canvas>
    </div>
    <div id="ui">
        <div id="info" class="bubble"></div>
        <div id="online" class="bubble"><span id="onlineCounter"></span><img src="./img/user.png" alt="Users online">
        </div>
        <div id="coords" class="bubble"></div>
        <div id="topMenu">
            <div class="header">

            </div>
            <div class="content">
                <div class="column" id="templateColumn">
                    <div class="columnHeader">
                        <div class="translate">template</div>
                    </div>
                    <div class="columnContent scroll">
                        <table class="columnTable">
                            <tr class="tableRow">
                                <td>
                                    <div class="translate">template_url</div>
                                </td>
                                <td><input type="text" id="templateURL"></td>
                            </tr>
                            <tr class="tableRow">
                                <td>X</td>
                                <td><input type="number" id="templateX"></td>
                            </tr>
                            <tr class="tableRow">
                                <td>Y</td>
                                <td><input type="number" id="templateY"></td>
                            </tr>
                            <tr class="tableRow">
                                <td>
                                    <div class="translate">template_opacity</div>
                                </td>
                                <td><input type="range" min=0 max=1 step=0.01 id="templateOpacity"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="column" id="functionsColumn">
                    <div class="columnHeader">
                        <div class="translate">settings</div>
                    </div>
                    <div class="columnContent scroll">
                        <table class="columnTable">
                            <tr class="tableRow">
                                <td>
                                    <div class="translate">account_settings</div>
                                </td>
                                <td>
                                    <button id="accountSettings" class="key">
                                        <div class="translate">open_window</div>
                                    </button>
                                </td>
                            </tr>
                            <tr class="tableRow">
                                <td>
                                    <div class="translate">toolbinds_setings</div>
                                </td>
                                <td>
                                    <button id="accountSettings" class="key">
                                        <div class="translate">open_window</div>
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="column" id="onlineColumn">
                    <div class="columnHeader" style="position: relative;">
                        <div class="translate">online</div>&nbsp;
                        <div class="shadow" style="right: 0;position: absolute;margin-right: 5px;">
                            <div class="onlineCounter online">0</div>
                        </div>
                    </div>
                    <div class="columnContent scroll">
                        <table class="columnTable" id="usersTable">
                        </table>
                    </div>
                </div>
                <div class="bottomResizer" id="contentResizer"></div>
            </div>
        </div>
        <div id="settings" class="bubble"></div>
        <div id="tools" class="bubble"></div>
        <div id="palette"></div>
    </div>
<script type="text/javascript" src="./bundle.js"></script></body>

</html>
