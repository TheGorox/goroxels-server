<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Management Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            color: #bb86fc;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 40px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="file"] {
            background-color: #1f1f1f;
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        label {
            margin-bottom: 10px;
        }
        button {
            background-color: #3700b3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6200ee;
        }
        #song-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .song-card {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .song-card:hover {
            transform: scale(1.02);
        }
        .song-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .song-actions button {
            font-size: 0.9em;
            padding: 8px 16px;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
<link rel="icon" href="./favicon.ico"><script defer src="./vendors.40eef5404554a24d0ed0.bundle.js"></script><script defer src="./radio.02555362b7854b996f94.bundle.js"></script></head>
<body>
    <div class="container">
        <h1>Radio Management</h1>
        <div id="role-info" class="section"></div>

        <div class="section">
            <h2>Songs List</h2>
            <div id="song-list"></div>
        </div>

        <div id="add-temp-form" class="section" style="display: none;">
            <h2>Add One-Time Song</h2>
            <div class="form-group">
                <input type="text" id="temp-name" placeholder="Song Name">
                <input type="file" id="temp-file">
                <button onclick="addTempSong()">Add to One-Time Queue</button>
            </div>
        </div>

        <div id="add-perm-form" class="section" style="display: none;">
            <h2>Add Permanent Song</h2>
            <div class="form-group">
                <input type="text" id="perm-name" placeholder="Song Name">
                <input type="file" id="perm-file">
                <label><input type="checkbox" id="enqueue-check"> Enqueue Immediately</label>
                <button onclick="addPermSong()">Add to Permanent</button>
            </div>
        </div>

        <div id="skip-section" class="section" style="display: none;">
            <button onclick="skipSong()">Skip Current Song</button>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-info">Additional song info would go here if available.</p>
        </div>
    </div>

</body>
</html>
